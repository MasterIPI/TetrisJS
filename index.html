<html>
    <head>
        <title>Tetris Game in browser</title>
    </head>

    <body>
        <div class="game-screen">
            <div id="gameFieldWrapper" class="game-field-wrapper">
                <canvas id="gameField" class="game-field"></canvas>
            </div>
            <div class="score-wrapper">
                <span>Score: <br><label id="scoreCount"></label></span>
                <div id="nextShapeWrapper" class="next-shape-wrapper">
                    <canvas id="nextShape"></canvas>
                </div>
                <span>
                    Level: <label id="level"></label><br/>
                    <div class="v-hidden"><span id="pauseState" class="pause">Paused</span></div>
                </span>
            </div>
            <input type="file" id="customTextures" class="d-none" />
            <div id="gameOver" class="game-over-wrapper d-none">
                <span class="game-over">
                    <p>Game over!</p>
                    <p>To start a new game press any key.</p>
                </span>
            </div>
        </div>
    </body>
</html>
